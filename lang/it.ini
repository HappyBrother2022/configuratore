[Modal Terms and Conditions]
; modal terms and conditions
modal_title = Termini e Condizioni
modal_section_title_1 = <b>TEMPI E MODALITA’ DI CONSEGNA</b>
modal_par_1 = La consegna dei Prodotti acquistati dal Cliente sul Sito [https://www.ggteamwear.com] verrà effettuata dal corriere espresso presso l\’indirizzo di spedizione che il Cliente ha indicato nell\’Ordine. La compilazione dei dati necessari alla spedizione verrà effettuata direttamente dallo stesso, pertanto la GGTeamwear non potrà essere ritenuta responsabile della mancata consegna in caso di errata indicazione dei dati.
modal_par_2 = Gli ordini vengono spediti dal Lunedì al Venerdì nella fascia oraria 9\:00 – 15\:00. Gli ordini effettuati nel fine settimana verranno elaborati a partire dal Lunedì mattina successivo così come ogni ordine effettuato dopo le ore 14:00 verrà elaborato il giorno lavorativo (Lunedì – Venerdì) successivo.
modal_par_3 = I tempi di consegna dei prodotti ordinati possono variare a seconda del paese di consegna\: 24-48 ore per l’Italia, 48-72 ore per l\’Europa, 3 o più giorni lavorativi per i Paesi extra Europa, trascorse 24 ore dalla data di ricevimento dell’Ordine da parte di GGTeamwear. I tempi di consegna sono puramente indicativi e non rappresentano termini vincolanti per GGTeamwear. I ritardi nella consegna dei prodotti possono essere causati da vari fattori\: dalla temporanea indisponibilità dei Prodotti, da cause di forza maggiore o da festività ricorrenti, da disfunzioni nel servizio da parte del corriere. Il mero allungamento dei tempi di consegna non dà diritto al Cliente ad alcuna compensazione. In ogni caso la consegna avverrà al più tardi entro trenta giorni dalla data di conclusione del contratto.
modal_par_4 = Nel caso in cui il cliente richiedesse nell’ordine prodotti personalizzati, i tempi di consegna previsti sono differenti in quanto saranno necessari tempi tecnici dovuti alla realizzazione e lavorazione della personalizzazione. La consegna completa di un Ordine con prodotti personalizzati potrà pertanto richiedere più tempo, generalmente dai 2 ai 5 giorni in più. In ogni caso, anche per i prodotti personalizzati, la consegna avverrà al più tardi entro trenta giorni dalla data di conclusione del contratto.
modal_par_5 = Non appena il pacco verrà affidato fisicamente al corriere espresso (GLS o TNT) incaricato del servizio di consegna, il Cliente riceverà un'email di conferma. La conferma della spedizione conterrà un numero di controllo e/o il link che servirà per tracciare on line lo stato della spedizione.
modal_par_6 = La consegna verrà effettuata nei giorni lavorativi, nei normali orari d’ufficio, escluso il sabato e le festività nazionali. La Conferma di Spedizione costituisce il momento in cui si perfeziona il contratto tra GGTeamwear e il Cliente.
modal_par_7 = All\’atto del ricevimento del prodotto il Cliente dovrà verificare che il collo sia perfettamente chiuso con il nastro adesivo con il logo GGTeamwear. Si invitano i clienti a non ritirare scatole o buste se  non integre o se il nastro adesivo risulta manomesso. Qualora il pacco non sia integro o sia danneggiato, o il nastro adesivo manomesso, il Cliente è invitato a segnalarlo immediatamente al corriere e a firmare con riserva. In caso contrario il prodotto si considererà regolarmente consegnato ed GGTeamwear non potrà essere ritenuto responsabile di eventuali danni e/o prodotti mancanti.
modal_par_8 = In caso di assenza del destinatario all\’indirizzo specificato, il corriere tenterà la riconsegna il giorno successivo, in una fascia oraria che va dalle ore 09\:00 alle ore 18\:00. In caso di impossibilità nell\’eseguire la consegna anche il giorno successivo per assenza del destinatario, l\'Azienda tenterà di contattare il Cliente per programmare una nuova consegna. Nel caso in cui il Servizio Clienti non dovesse riuscire a contattare il Cliente nei successivi 5 giorni lavorativi o nel caso di ulteriore impossibilità di consegna per assenza del destinatario, i prodotti ordinati saranno riconsegnati al mittente. In caso di cambio indirizzo di consegna a spedizione avvenuta o di nuova spedizione, il supplemento applicato dal corriere espresso sarà a carico del destinatario.

modal_section_title_2 = <b>MODALITA\’ DI PAGAMENTO</b>
modal_par_9 = GGTeamwear assicura un\'elevata protezione dei tuoi dati. Tutte le transazioni sono processate da sistemi di ultima generazione, per garantire acquisti e pagamenti in totale sicurezza.
modal_par_10 = Le modalità di pagamento accettate sono le seguenti\:
modal_par_11 = Visa, MasterCard, American Express, Postepay, CartaSi
modal_par_12 = PayPal
modal_par_13 = Bonifico Bancario – IBAN IT1Z0103003405000063596829
modal_par_14 = La tua carta di credito può essere rifiutata per i seguenti motivi\:
modal_par_15 = La carta di credito è scaduta\: verifica che non sia stata superata la data di scadenza della tua carta di credito. È possibile che sia stato raggiunto il limite di credito\: verifica con la tua banca che non sia stato raggiunto l'\importo massimo ammesso dalla carta di credito per effettuare acquisti. È possibile che sia stato inserito qualche dato sbagliato\: controlla di aver introdotto correttamente tutti i campi necessari.
modal_par_16 = Gli ordini sono fatturati in Euro e corrispondono ai prezzi pubblicati su [https://www.ggteamwear.com].
modal_par_17 = La somma che verrà addebitata al cliente potrà essere soggetta a variazione poiché basata su regimi di cambio a fluttuazione e sulle commissioni bancarie.
modal_par_18 = GGTeamwear invita l\'acquirente a contattare il proprio istituto bancario per richiedere informazioni dettagliate sui tassi di cambio e commissioni bancarie relative alla propria transazione.
modal_par_19 = Il prezzo totale visibile dal cliente al termine dell\’ordine nel prospetto di resoconto è comprensivo delle spese di spedizione che variano in base al Paese di destinazione ma non di eventuali dazi doganali e/o tasse aggiuntive sulla vendita, necessari per l\’importazione della merce in territorio straniero. Per alcune tipologie di spedizioni è inoltre possibile una richiesta di integrazione qualora al momento dell\’ordine non sia possibile calcolare con precisione i costi di spedizione. Sarà esclusivamente a carico del destinatario qualsiasi onere aggiuntivo relativo allo sdoganamento. In caso di rifiuto della merce da parte del Cliente o di mancata consegna per altre motivazioni (es. indirizzo e/o numero di telefono errati del destinatario; ripetuta assenza del destinatario, ecc.) sarà addebitato al destinatario e trattenuto dal rimborso del prezzo della merce dal Cliente, l\’importo a copertura delle seguenti spese\: \“invio merce\” + \“ritorno merce\” + \“dogana per rientro\”. Dazi doganali ed eventuali tasse variano in base al Paese di destinazione e vengono applicate all\'arrivo della merce nel Paese medesimo. Per informazioni relative all\'ammontare dei dazi e delle eventuali tasse, e alle modalità di sdoganamento delle merci, si consiglia di contattare i competenti Uffici Doganali del Paese di destinazione.
modal_par_20 = GGTeamwear si riserva la facoltà di chiedere al cliente un\’integrazione delle spese di spedizione, ove necessario , dovuta ai costi ulteriori che potranno essere richiesti dal vettore e non preventivabili al momento della effettuazione dell\’ Ordine così come stabilito dall\’art 48 D.lgs. 206/2005 lett. C).


